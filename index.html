<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Battle Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('1917dfcf-ac55-4a5a-855f-2df18140b8ff.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 320px;
      margin: 80px auto;
      padding: 40px 20px;
      background: url('https://i.imgur.com/z7RXznv.png') no-repeat center center;
      background-size: contain;
      height: 600px;
      position: relative;
      color: #fff;
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-top: 30px;
      color: #ffc107;
    }

    .input {
      margin-top: 20px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      background-color: #4e2e0e;
      color: #fff;
    }

    .btn {
      display: block;
      width: 60%;
      padding: 12px;
      margin: 10px auto;
      background-color: #c0392b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .remember {
      font-size: 14px;
      color: #f5d47e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">MONEY BATTLE</div>
    <form>
      <input type="email" placeholder="E-mail" class="input" />
      <input type="password" placeholder="Password" class="input" />
      <button type="submit" class="btn">Login</button>
      <button type="button" class="btn">Sign Up</button>
      <div class="remember">Remember me</div>
    </form>
  </div>
</body>
</html>

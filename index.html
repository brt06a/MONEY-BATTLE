<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Battle Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('1917dfcf-ac55-4a5a-855f-2df18140b8ff.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .clickable-elements {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -40%);
      width: 300px;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .btn {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .remember {
      font-size: 14px;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="clickable-elements">
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Password" />
    <button class="btn">Login</button>
    <button class="btn">Sign Up</button>
    <div class="remember">Remember me</div>
  </div>
</body>
</html>

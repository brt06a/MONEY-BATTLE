<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Battle - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('1917dfcf-ac55-4a5a-855f-2df18140b8ff.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
        }

        .container {
            width: 350px;
            margin: 100px auto;
            background: url('https://i.ibb.co/QY1GxtW/wood-panel.png') center center no-repeat;
            background-size: cover;
            padding: 40px 20px;
            border-radius: 25px;
            color: #f5d473;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        h1 {
            margin: 0;
            font-size: 32px;
            color: gold;
            text-shadow: 2px 2px 4px #000;
        }

        .input-box {
            margin: 20px 0;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3e2c17;
            color: #fff6d1;
            font-size: 16px;
        }

        .button {
            display: block;
            width: 85%;
            margin: 15px auto;
            padding: 10px;
            background: #b52e2e;
            border: 2px solid #6a1b1b;
            color: #fff6d1;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 1px 1px 2px #000;
        }

        .checkbox {
            margin-top: 10px;
            font-size: 14px;
            color: #fff6d1;
        }

        .checkbox input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MONEY BATTLE</h1>
        <div class="input-box">
            <input type="text" placeholder="E-mail">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password">
        </div>
        <button class="button">Login</button>
        <button class="button">Sign Up</button>
        <div class="checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
    </div>
</body>
</html>
